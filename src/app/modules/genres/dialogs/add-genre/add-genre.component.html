<div class="p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-semibold mb-4">Agregar género</h2>
  <div class="space-y-4">
    <form [formGroup]="genreForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700" for="nameGenre"
          >Título</label
        >
        <input
          id="nameGenre"
          matInput
          placeholder="Título"
          formControlName="nameGenre"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>
    </form>
  </div>
  <div class="mt-6 flex justify-end space-x-2">
    <button
      mat-button
      (click)="onNoClick()"
      class="px-4 py-2 bg-red-600 text-white rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
    >
      Cancelar
    </button>
    <button
      mat-button
      [mat-dialog-close]="genreForm.value"
      [disabled]="!genreForm.valid"
      class="px-4 py-2 bg-green-600 text-white rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Guardar
    </button>
  </div>
</div>
