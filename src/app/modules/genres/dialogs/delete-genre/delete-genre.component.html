<div class="p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-semibold mb-4">Eliminar Género</h2>
  <p class="text-gray-700 mb-6">
    ¿Estás seguro de que deseas eliminar este género? Esta acción no se puede
    deshacer.
  </p>
  <div class="mt-6 flex justify-end space-x-2">
    <button
      mat-button
      (click)="onNoClick()"
      class="px-4 py-2 bg-gray-600 text-white rounded-md shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
    >
      Cancelar
    </button>
    <button
      mat-button
      (click)="onConfirmDelete()"
      class="px-4 py-2 bg-red-600 text-white rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
    >
      Aceptar
    </button>
  </div>
</div>
